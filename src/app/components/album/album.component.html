<div class="album py-1 bg-body-tertiary">
  <div class="container">
    <div
      class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3 d-flex align-items-stretch"
    >
      <div *ngFor="let item of listMovies" class="col">
        <div class="card h-100 shadow d-flex flex-column">
          <img
            [src]="item.image"
            class="bd-placeholder-img card-img-top"
            width="100%"
            height="280"
          />
          <div class="p-3 d-flex flex-column flex-grow-1">
            <p class="card-title">{{ item.name }}</p>
            <div class="card-overlay">
              <p class="card-text">{{ item.description }}</p>
            </div>
            <div
              class="d-flex justify-content-between align-items-center mt-auto"
            >
              <small class="timetext">{{ item.time }}</small>
              <div class="btn-group">
                <button
                  type="button"
                  class="btn btn-sm btn-outline-secondary"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  (click)="selectItem(item)"
                >
                  Edit
                </button>
                <button
                  type="button"
                  class="btn btn-sm btn-outline-secondary"
                  (click)="delete(item.id)"
                >
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 *ngIf="!isUpdate" class="modal-title fs-5">New movie</h1>
        <h1 *ngIf="isUpdate" class="modal-title fs-5">Update movie</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formMovie">
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control btn-sm"
                formControlName="name"
              />
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control btn-sm"
                formControlName="description"
              />
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Time</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control btn-sm"
                formControlName="time"
              />
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Image</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control btn-sm"
                formControlName="image"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-secondary btn-sm"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-danger btn-sm"
          *ngIf="!isUpdate"
          (click)="save()"
        >
          Save
        </button>
        <button
          type="button"
          class="btn btn-warning btn-sm"
          *ngIf="isUpdate"
          (click)="update()"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</div>
